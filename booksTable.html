<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/booksTable.css">
    <link rel="stylesheet" href="css/addBooks.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/svg+xml" href="images/favicon.ico" />
    <title>Books Table</title>
</head>

<body>
    <div class="hero_section">
        <!-- header section starts -->
        <header class="header_section">
            <div class="container-fluid container">
                <nav class="navbar navbar-expand-lg custom_nav-container justify-content-between">
                    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                        <img src="images/contact-img.png" alt="header" style="width: 35px;"> <span>BookStacker</span>
                    </a>

                    <div class="d-flex align-items-center">
                        <ul class="navbar-nav d-flex flex-row me-2 me-md-0 pe-md-2">
                            <li class="nav-item mr-2 ml-2 home">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item mr-2">
                                <a class="nav-link" href="booksNumber.html">Add Books</a>
                            </li>
                        </ul>
                        <form id="searchForm" class="search_form d-md-block d-none">
                            <input id="searchInput" type="text" class="form-control me-2" placeholder="Search here...">
                            <button class="btn btn-custom" type="submit">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </form>
                    </div>
                </nav>

            </div>
        </header>
        <!-- end header section -->

        <!-- Books table section -->
        <section class="Table_section section-3">
            <div class="container">
                <h1>Books Table</h1>
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>Book Name</th>
                            <th>Publish Date</th>
                            <th>Price</th>
                            <th>Author Name</th>
                            <th>Author Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="booksTableBody">
                        <!-- Books data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
        <!-- end Books table section -->

        <!-- footer section starts -->
        <footer class="footer_section">
            <div class="container-fluid container">
                <nav class="navbar navbar-expand-lg custom_nav-container justify-content-between">
                    <a class="navbar-brand m-auto d-flex flex-wrap align-items-center" href="" style="font-size: 20px;">
                        <span class="m-auto p-0 d-md-inline d-none">Developed by </span>
                        <span class="p-0 pe-2 ps-2 m-auto" style="color: #44b89d;">Mohamed Alaa & Israa Fathy</span>
                    </a>
                </nav>
            </div>
        </footer>
        <!-- end footer section -->
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/booksTable.js"></script>
</body>

</html>
